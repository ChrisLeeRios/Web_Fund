<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="page">

    <!-- PART 2 -->

    <!-- THIS IS THE NAVBAR -->
    <div id="navbar">
        <h1>Network</h1>
    </div>

    <!-- THIS IS THE HEADER -->
    <div class="header">
        <h1>Your Feed</h1>
    </div>

    <!-- THIS IS THE BODY -->
    <div id="main">
        <!-- THIS IS LEFT SIDE BODY -->
        <div id="lsBody">
            <div id="profile">
                <img src="user-circle.png" alt=""> <br>
                <a href="#" id="aa">Add an avatar</a>
                <h1 class="name">James Doe</h1>
            </div>
        </div>

        <!-- THIS IS RIGHT SIDE BODY -->
        <div id="rsBody">
            <div class="rsbox">
                <div class="rsboxtop">
                    <h1 class="rsname">Neil M</h1>
                    <p id="likes1"> 9 like(s)</p>
                    <button class="likeBtn" onclick=countUp1(this)>Like</button>
                </div>
                <div class="rsboxbottom">
                    <p>
                        I just set up this new discord bot, let me
                        know what you all think. <a href="#">link</a>
                    </p>
                </div>
            </div>
            <div class="rsbox">
                <div class="rsboxtop">
                    <h1 class="rsname">Nichole K</h1>
                    <p id="likes2">12 like(s)</p>
                    <button class="likeBtn" onclick=countUp2(this)>Like</button>
                </div>
                <div class="rsboxbottom">
                    <p>Just finished my <a href="#">next comics</a>
                        , check it out.</p>
                </div>
            </div>
            <div class="rsbox">
                <div class="rsboxtop">
                    <h1 class="rsname">Jim R</h1>
                    <p id="likes3">9 like(s)</p>
                    <button class="likeBtn" onclick=countUp3(this)>Like</button>
                </div>
                <div class="rsboxbottom">
                    <p>I cant stop listening to the
                        <a href="#">new album</a>. Who else is
                        killing it?
                    </p>
                </div>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
