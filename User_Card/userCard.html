<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="userCard.css">
</head>

<body class="parent">
    <div class="container">
        <div class="header"></div>
        <div><img src="user-circle.png" alt="user-circle" id="user"></div>
        <div>
            <h1>Jane Doe</h1>
        </div>
        <div class="location">
            <img src="map-marker.png" alt="map-marker" id="pin">
            <h2>Seattle</h2>
        </div>
        <div class="p">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the internet</p>
        </div>
        <div class="profile">
            <img src="gear.png" alt="gear" id="gear"> <a href="">edit profile</a>
        </div>
    </div>
</body>

</html>
